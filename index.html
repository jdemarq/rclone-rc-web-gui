<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rclone rc</title>
    <link rel="stylesheet" href="/rclone/css/gui.css" />
    <link rel="stylesheet" href="/rclone/css/gui-mobile.css" />
</head>
<body>
    <div class="body-block header">
	<table>
	<tr>
        <td><div><a href="."><img align="left" src="images/logo.svg" alt="rclone rc gui" width="150px"></a></div></td>
        <td Style="align:left;">
        <table Style="align:left">

        <tr><td>Errors: <span id="statsErrors"></span></td><td>Deletes: <span id="statsDeletes"></span></td></tr>
        </table>
        </td>
	</tr>
        </table>
        </div>
    <div class="body-block">
	<h3>‚¨áÔ∏è Transfers [<span id="currentTransfersCount">0</span>]</h3>        
	<div id="currentTransfers">
            <table>
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Speed</th>
                    <th>Progress</th>
                    <th></th>
                </thead>
                <tbody id="currentTransfersBody">
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="body-block">
        <h3>üìÅ Files</h3>
	<div id="files">
            <div class="filesPanelWrapper">
            <div class="controls">
            <button type="button" onclick="copyClicked(this, 'leftPanelFiles');">¬©Ô∏èCopy</button>
            <button type="button" onclick="moveClicked(this, 'leftPanelFiles');">‚û°Ô∏èMove</button>
            <button type="button" onclick="deleteClicked(this, 'leftPanelFiles');">üóëÔ∏è Delete</button>

            <button type="button" onclick="refreshClicked('leftPanelFiles');">üîÑRefresh</button>
         </div>
      </div>                
   <div class="create-folder">
                    <input type="text" placeholder="Folder name" />
                    <button type="button" onclick="createFolderClicked(this, 'leftPanelFiles');">Create</button>
                    <button type="button" onclick="hideCreateFolder(this);">Cancel</button>
                </div>
                <div class="filesPanel">
                    <div class="filesPanelHeader">
                        <select id="leftPanelRemote" onchange="remoteChanged(this, 'leftPanelFiles');">
                            <option value="">- choose a remote -</option>
                        </select>
                        <div>Items:&nbsp;<span class="filesCount">-</span></div>
                    </div>
                    <div class="panelFilesContainer">
                        <div id="leftPanelFiles" class="filesList">
                            <div class="fileLine">
                                <img class='icon' src="images/file.svg" />
                                <p>..</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filesPanelWrapper">
	            <div class="controls">
                    <button type="button" onclick="copyClicked(this, 'rightPanelFiles');">¬©Ô∏èCopy</button>
                    <button type="button" onclick="moveClicked(this, 'rightPanelFiles');">‚¨ÖÔ∏èMove</button>
                    <button type="button" onclick="deleteClicked(this, 'rightPanelFiles');">üóëÔ∏è Delete</button>
                    <div class="lastButtons">
                    <button type="button" onclick="showCreateFolder(this);">üìÇCreate&nbsp;folder</button>
                    <button type="button" onclick="refreshClicked('rightPanelFiles');">üîÑRefresh</button>
                    </div>
                    </div>
                    <div class="create-folder">
                    <input type="text" placeholder="Folder name" />
                    <button type="button" onclick="createFolderClicked(this, 'rightPanelFiles');">üìÇCreate</button>
                    <button type="button" onclick="hideCreateFolder(this);">‚ùåCancel</button>
                    </div>
                    <div class="filesPanel">
                    <div class="filesPanelHeader">
                    <select id="rightPanelRemote" onchange="remoteChanged(this, 'rightPanelFiles');">
                    <option value="">- choose a remote -</option>
                    </select>
                    <div>Items:&nbsp;<span class="filesCount">-</span></div>
                    </div>
                    <div class="panelFilesContainer">
                    <div id="rightPanelFiles" class="filesList">
                    <div class="fileLine">
           	    <img class='icon' src="images/file.svg" />
                    <p>..</p>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
                <hr>
        </div>
        <div class="body-block" style="flex-grow:1; padding-bottom:5px;">
                <h3>‚úÖ Complete [<span id="completedTransfersCount">0</span>]</h3>
                <div id="completedTransfers">
                        <table>
                                <thead>
                                        <th>Started at</th>

                                        <th>Status</th>

                                <tbody id="completedTransfersBody">

                                                <td>-</td>

            <b>on</b> <span id="rcloneOS"><i>unknown</i></span></li>
        </div>
        <div>
            <b>gui</b> v<span id="guiVersion"><i>unknown</i></span>
        </div>
    </div>

    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
